<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header class="text-center bg-primary text-white p-3">
        <h1>EXPEDIENTE ELECTRÓNICO</h1>
      </header>

      <nav class="d-flex justify-content-between my-3">
        <button class="btn btn-success">Inicio</button>
        <button class="btn btn-danger">Retroceder</button>
      </nav>

      <section class="card p-4">
        <h2>Detalles</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleDataList" class="form-label">Año:</label>
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="AÑO..."
              />
              <datalist id="datalistOptions">
                <option value="2025"></option>
                <option value="2024"></option>
                <option value="2023"></option>
                <option value="2022"></option>
                <option value="2021"></option>
                <option value="2020"></option>
                <option value="2019"></option>
              </datalist>
            </div>
          </div>
          <div class="col-md-4">
            <label for="exampleDataList" class="form-label"
              >Nro. Expediente del TSC:</label
            >
            <input
              type="text"
              class="form-control"
              id="numero_expediente"
              placeholder=""
            />
          </div>
          <div class="col-md-4">
            <div class="col-auto">
              <label for="exampleDataList" class="form-label"
                >Accion unica:</label
              >

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector(".btn-primary")
          .addEventListener("click", function () {
            const numeroExpediente =
              document.getElementById("numero_expediente").value;

            if (numeroExpediente === "456") {
              window.location.href = "expediente_secretos_x.html";
            } else {
              alert("Número de expediente incorrecto. Inténtelo nuevamente.");
            }
          });
      });
    </script>
  </body>
</html>
